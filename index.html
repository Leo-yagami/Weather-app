<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <title>Document</title>

    <!-- linking css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Importing font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Installing ionicons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@latest/dist/ionicons.min.css"
    />
  </head>
  <body>
    <header>
      <figure class="logo_container">
        <img
          class="logo"
          src="./Design Process/Screenshot 2024-06-26 201818.png"
          alt="weatherly logo"
        />
      </figure>
    </header>
    <main class="main_container">
      <h1 class="main_heading">I'm Weatherly</h1>
      <p class="main_description">Your sleek and minimal weather app</p>
      <div class="btns">
        <button
          class="primary_btn"
          onclick="window.location.href='dashboard.html'"
        >
          Use your location
        </button>
        <button
          class="secondary_btn"
          onclick="window.location.href='search.html'"
        >
          Search
        </button>
      </div>
    </main>
  </body>
</html>
